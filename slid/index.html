<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d32badd2b3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title">
      歴代校長・学長・総長スライドショー
    </div>
    <div class="main">
      <button type="button" onclick="left()">
        <i class="fa-solid fa-hand-point-left"></i>
      </button>
      <img src="https://www.waseda.jp/top/assets/uploads/2014/03/hide maro-360x270.jpg" alt="">
      <button type="button" onclick="right()">
        <i class="fa-solid fa-hand-point-right"></i>
      </button>
    </div>
    <div class="control">
      <button onclick="play()">
        <i class="fa-solid fa-play"></i>
      </button>
      <button onclick="stop()">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button onclick="reset()">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <script src="./js/slidShow.js"></script>
  </body>
</html>
